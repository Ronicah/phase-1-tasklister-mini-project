<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister Lite™️</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="task-form">
      <label for="task-input">Task description:</label>
      <input type="text" id="task-input" placeholder="Task description" required>

      <label for="user-input">User:</label>
      <input type="text" id="user-input" placeholder="User" required>

      <label for="duration-input">Duration:</label>
      <input type="text" id="duration-input" placeholder="Duration (e.g. 2 hours)" required>

      <label for="due-date-input">Due Date:</label>
      <input type="date" id="due-date-input" required>

      <label for="priority-select">Priority:</label>
      <select id="priority-select" required>
        <option value="" disabled selected>Select priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <button id="sort-button">Sort Tasks</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="task-list"></ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
